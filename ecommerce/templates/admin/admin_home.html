<!-- shop/templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MedShop Admin</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Header Styling */
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            border-bottom: 3px solid #3498db;
            padding-bottom: 0.5rem;
        }

        /* Navigation List */
        .admin-nav {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .admin-nav li {
            list-style: none;
        }

        .admin-nav a {
            display: block;
            padding: 1.5rem;
            background: #3498db;
            color: white;
            text-align: center;
            border-radius: 8px;
            transition: transform 0.3s ease, background 0.3s ease;
            text-decoration: none;
            font-weight: bold;
        }

        .admin-nav a:hover {
            background: #2980b9;
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .admin-nav {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to MedShop Admin Dashboard</h1>
        
        <!-- Messages Section -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <nav class="admin-nav">
            <ul>
                <li><a href="{% url 'add_medicine' %}">‚ûï Add New Medicine</a></li>
                <li><a href="{% url 'add_medical_equipment' %}">‚ûï Add Medical Equipment</a></li>
                <li><a href="{% url 'admin_page' %}">‚öôÔ∏è Admin Panel</a></li>
                <li><a href="{% url 'logout' %}">üîí Logout</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
