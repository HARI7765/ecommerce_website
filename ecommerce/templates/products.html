<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 60%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 8px 0 0 8px;
            outline: none;
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            max-width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 8px;
        }

        .product-title {
            font-size: 18px;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .product-price {
            color: green;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .product-description {
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 600px) {
            .search-bar input[type="text"] {
                width: 100%;
                max-width: none;
                border-radius: 8px;
                margin-bottom: 10px;
            }

            .search-bar {
                flex-direction: column;
                align-items: center;
            }

            .search-bar button {
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Our Products</h1>
    </div>

    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button>Search</button>
        </div>

        <div class="product-grid">
            <!-- Sample Product -->
            <div class="product-card">
                <img src="https://via.placeholder.com/250x200" alt="Product 1">
                <div class="product-title">Product 1</div>
                <div class="product-price">$19.99</div>
                <div class="product-description">Short description of product 1.</div>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/250x200" alt="Product 2">
                <div class="product-title">Product 2</div>
                <div class="product-price">$29.99</div>
                <div class="product-description">Short description of product 2.</div>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/250x200" alt="Product 3">
                <div class="product-title">Product 3</div>
                <div class="product-price">$39.99</div>
                <div class="product-description">Short description of product 3.</div>
            </div>

            <!-- Add more product cards dynamically -->
        </div>
    </div>

</body>
</html>
