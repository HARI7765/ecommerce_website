<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f7fc;
    color: #333;
    padding: 20px;
}

/* Container */
.container {
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

/* Header Styling */
h2 {
    font-size: 24px;
    color: #007bff;
    margin-bottom: 20px;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Form Fields */
form input[type="text"],
form input[type="number"],
form input[type="file"],
form select,
form textarea {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
    box-sizing: border-box;
}

/* Label Styling */
form label {
    font-size: 16px;
    color: #555;
}

/* Submit Button */
button {
    padding: 12px 20px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

/* Error Message */
.error-message {
    color: #d9534f;
    font-size: 14px;
}

/* Responsive Design for Small Screens */
@media (max-width: 768px) {
    .container {
        padding: 10px;
    }

    form input[type="text"],
    form input[type="number"],
    form input[type="file"],
    form select,
    form textarea {
        font-size: 14px;
    }

    button {
        font-size: 14px;
        padding: 10px 18px;
    }
}

  </style>
    <!-- add_medicine.html -->
{% extends "base_generic.html" %}
{% block content %}
  <h2>Add Medicine</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Medicine</button>
  </form>
{% endblock %}

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Equipment</button>
  </form>
{% endblock %}

</body>
</html>
